<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" id="name" name="name" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="side">Side</label>
    <select name="side" id="side" ngModel>
      <option *ngFor="let sides of availableSides" [value]="sides.value">{{sides.display}}</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Add Character</button>
</form>
